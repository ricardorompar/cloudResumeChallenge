<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Card</title>
  <link rel="stylesheet" href="assets/css/project-card.css">
</head>
<body>

  <div class="card">
    <div class="card-image">
      <img src="https://loremflickr.com/300/200" alt="Card image">
    </div>
    <div class="card-content">
      <h2 class="card-title">Card Title</h2>
      <p class="card-description">
        This is a brief description of the card content. It explains what's going on in a concise way.
      </p>
      <div class="card-tags">
        <span class="tag">Tag 1</span>
        <span class="tag">Tag 2</span>
        <span class="tag">Tag 3</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
